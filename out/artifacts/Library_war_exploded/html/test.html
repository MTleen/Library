<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .sort-move{
            transition: all .5s;
        }
    </style>
</head>
<body>
    <div id="test">
            <transition-group name="sort">
                <div v-for="i in arr" :key="i"><td>{{i}}</td></div>
            </transition-group>

        <button @click="reverse"></button>
    </div>

    <script src="../lib/js/vue.js"></script>
    <script>
        var vm = new Vue({
            el:  "#test",
            data: {
                arr: [0,1,2,3,4,5]
            },
            methods: {
                reverse: function () {
                    this.arr.reverse();
                }
            }
        });
    </script>
</body>
</html>
